    <script>
        var count = 1;
        var clickCount = 0;
        $(document).ready(function(){
            $('.container').click(function(){
                $(this).find('.flip').addClass('flipped');

                $('.reset').click(function(){
                    $('.flipped').removeClass('flipped');
                    $('.attempt .value').html("");
                    clickCount =0;
                });
                clickCount++;
                if(clickCount%2 === 0) {
                    $('.attempt .value').text(count++);
                }
            });
        });
